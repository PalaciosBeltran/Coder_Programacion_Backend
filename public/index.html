<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos HVAC</title>
</head>
<body>
    <main>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <div class="container mt-3 jumbotron"><h1 style='text-align: center; color: midnightblue;'><b>Productos HVAC</b></h1></div>
        <div class="container mt-3 jumbotron">
            <h3 class="text-primary">Ingresa un Nuevo Producto:</h3>
            <br>
                <form id="productsForm" action="" method="post">
                    <div class="form-group">
                    <label for="title" class="font-weight-bold">Nombre del Producto:</label>
                    <input id="title" type="text" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                    <label for="price" class="font-weight-bold">Precio del Producto:</label>
                    <input id="price" type="number" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                    <label for="thumbnail" class="font-weight-bold">Imagen del Producto:</label>
                    <input id="thumbnail" type="url" name="thumbnail" class="form-control" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-success mt-3 mb-5" style="background-color: midnightblue; border-color: midnightblue;">
                </form>
            <h3 class="text-primary"> Productos Existentes:</h3> 
            <br>   
            <div style="display: flex; flex-wrap: wrap; padding: 25px; background-color:midnightblue">
                <div id="products"></div>            
            </div>
        </div>
        <div class="container mt-3 jumbotron">
            <h1 class="text-primary">Centro de Mensajes (Compresi√≥n: <span id="compresion-info"></span>%)</h1>
            <br>
            
                <label for="inputUsername">Usuario</label>
                <input id="inputUsername" type="email" class="form-control" placeholder="Ingresa tu correo de usuario." required>
                <br>
                <label for="name">Nombre</label>                
                <input id="name" type="text" class="form-control" placeholder="Ingresa tu nombre." required>
                <br>
                <label for="lastname">Apellido</label>                
                <input id="lastname" type="text" class="form-control" placeholder="Ingresa tu apellido." required>
                <br>            
                <label for="age">Edad</label>                
                <input id="age" type="text" class="form-control" placeholder="Ingresa tu edad." required>
                <br>        
                <label for="alias">Alias</label>                
                <input id="alias" type="text" class="form-control" placeholder="Ingresa un alias." required>
                <br>              
                <label for="avatar">Avatar</label>                
                <input id="avatar" type="text" class="form-control" placeholder="Ingresa tu imagen de perfil (URL)." required>
                <hr>

                <hr>

                <div id="messageHTML"></div>

            <form id="messagesForm" action="" method="post">
                <div class="form-group">
                    <label for="inputMensaje">Mensaje</label>                
                    <input id="inputMensaje" type="text" class="form-control" placeholder="Ingresa el mensaje." required>
                    <button id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button> 
                </div>
            </form>
            <hr>
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>    
    </main>   
</body>
</html>
