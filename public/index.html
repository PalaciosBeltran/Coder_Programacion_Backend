<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos HVAC</title>
</head>
<body>
    <main>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <div class="container mt-3 jumbotron"><h1 style='text-align: center; color: midnightblue;'><b>Productos HVAC</b></h1></div>
        <div class="container mt-3 jumbotron">
            <h3 class="text-primary">Ingresa un Nuevo Producto:</h3>
            <br>
                <form id="productsForm" action="" method="post">
                    <div class="form-group">
                    <label for="title" class="font-weight-bold">Nombre del Producto:</label>
                    <input id="title" type="text" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                    <label for="price" class="font-weight-bold">Precio del Producto:</label>
                    <input id="price" type="number" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                    <label for="thumbnail" class="font-weight-bold">Imagen del Producto:</label>
                    <input id="thumbnail" type="url" name="thumbnail" class="form-control" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-success mt-3 mb-5" style="background-color: midnightblue; border-color: midnightblue;">
                </form>
            <h3 class="text-primary"> Productos Existentes:</h3> 
            <br>   
            <div style="display: flex; flex-wrap: wrap; padding: 25px; background-color:midnightblue">
                <div id="productos"></div>            
            </div>
        </div>
        <div class="container mt-3 jumbotron">
            <h4 class="text-primary">Centro de Mensajes</h4>
            <br>
            <form id="formMessages" action="" method="post">
                <label for="name">Usuario</label>
                <input id="email" type="email" class="form-control" placeholder="usuario@mail.com" required>
                <br>
                <label for="name">Mensaje</label>                
                <input id="message" type="text" class="form-control" required>
                <input type="submit" value="Enviar" class="btn btn-success mt-3 mb-5" style="background-color: midnightblue; border-color: midnightblue;">                
            </form>
            <hr>
            <div id="messageHTML"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>
    </main>   
</body>
</html>
